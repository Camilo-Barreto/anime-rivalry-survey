<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Naruto vs. One Piece: The Ultimate Showdow</h1>
    <h2>Anime Rivalry Survey</h2>
    <p id="description">Two anime giants collide! Choose your side: ninja villages or pirate crews? The battle rages on! ⚔️🌟</p>

    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Enter name here"/></label>
        <label for="email" id="email-label">Email: <input id="email" type="email" required placeholder="Enter email here"/></label>
        <label for="number" id="number-label">Age: <input id="number" type="number" min="7" max="120" placeholder="7+"/></label>
      </fieldset>
    </form>
  </body>
</html>
